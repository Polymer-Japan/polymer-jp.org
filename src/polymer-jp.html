<dom-module id="polymer-jp">
  <template>

    <style>
      :host {
        display: block;
        --app-primary-color: #1e88e5;
        --app-background-color: white;
        --app-text-color: black;
        --app-drawer-width: 196px;
        --app-drawer-content-container: {
          border-right: 1px solid #cecece;
        }
        font-family: BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
      }
      app-header {
        background-color: var(--app-background-color);
        color: var(--app-text-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--app-text-color);
      }
      app-toolbar a {
        height: 32px;
      }
      paper-listbox a { text-decoration: none; color: black; }
      paper-listbox a.iron-selected { color: lightgray; }
      paper-item:not(.iron-selected) { cursor: pointer; }
      paper-progress {
        position: absolute;
        width: 100%;
        --paper-progress-indeterminate-cycle-duration: 5s;
        --paper-progress-active-color: var(--app-primary-color);
        --paper-progress-height: 2px;
      }
      paper-toast {
        cursor: pointer;
        border-top: 1px solid #aaa;
        --paper-toast-background-color: white;
        --paper-toast-color: #555;
      }
      .logo {
        height: 24px;
        margin-top: 3px;
        margin-right: 12px;
        vertical-align: middle;
      }
      div[main-title] {
        white-space: nowrap;
        font-size: 22px;
      }
      .back-logo {
        margin-right: 6px;
        height: 32px;
        width: 40px;
        color: #ccc;
      }
      .back-text {
        font-size: 22px;
        color: #ccc;
        white-space: nowrap;
      }
      nav a {
        font-size: 17px;
        margin: 0 5px;
        height: 26px;
        box-sizing: border-box;
        text-decoration: none;
        color: #6b6b6b;
      }
      .flex {
        @apply(--layout-flex);
      }
      .horizontal-center {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .menu {
        margin-left: -8px;
        margin-right: 6px;
        color: #6b6b6b;"
      }
    </style>

    <polymer-jp-gtm id="GTM-P7CGGP6"></polymer-jp-gtm>

    <firebase-app auth-domain="polymer-jp-ffc4c.firebaseapp.com"
                  database-url="https://polymer-jp-ffc4c.firebaseio.com"
                  api-key="AIzaSyDDrTUFZtmp5j_q9Tu1AjqhltiGclT5WMg"
                  storage-bucket="polymer-jp-ffc4c.appspot.com"
                  messaging-sender-id="246861538947"
                  project-id="polymer-jp-ffc4c">
    </firebase-app>

    <paper-toast class="fit-bottom" duration="5000" on-tap="_reload">
      <paper-icon-button icon="i:cached"></paper-icon-button>
      更新が適用されました!
    </paper-toast>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}"></app-route>

    <iron-media-query query="max-width: 640px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-header-layout fullbleed>

      <app-header slot="header" reveals snaps shadow>
        <app-toolbar>
          <template is="dom-if" if="[[smallScreen]]">
            <paper-icon-button class="menu" icon="i:[[_menu]]" on-tap="_drawerToggle"></paper-icon-button>
          </template>
          <a href="/"><img class="logo" src="https://www.polymer-project.org//images/logos/p-logo.png" drawer-toggle></a>
          <div main-title>Polymer Japan</div>
          <div class="flex"></div>
          <template is="dom-if" if="[[!smallScreen]]">
            <nav>
              <a href="/intro">Start</a>
              <a href="/news">News</a>
              <a href="/community">Community</a>
            </nav>
          </template>
          <paper-icon-button icon="i:search"></paper-icon-button>
        </app-toolbar>
        <paper-progress id="prog" indeterminate></paper-progress>
      </app-header>

      <app-drawer-layout>

        <template is="dom-if" if="[[doc]]">
          <app-drawer slot="drawer" swipe-open on-opened-changed="_menuIcon">

            <app-toolbar>
              <iron-icon icon="i:polymer" class="back-logo"></iron-icon>
              <div class="back-text">Polymer JP</div>
            </app-toolbar>

            <paper-listbox attr-for-selected="name" selected="{{_selectedId}}">
              <template is="dom-repeat" items="[[index]]" on-dom-change="_removeDrawerToggle">
                <a name="[[item.id]]" href="/[[item.id]]">
                  <paper-item class$="index_level1_[[_hasChilds(smallScreen,item._childs)]]" drawer-toggle>[[item.title]]</paper-item>
                </a>
                <iron-collapse opened="[[_collapseOpen(item.id,_selectedId,item._childs)]]">
                  <paper-listbox>
                    <template is="dom-repeat" items="[[item._childs]]" as="child">
                      <a href="/[[item.id]]/[[child.id]]">
                        <paper-item drawer-toggle>[[child.title]]</paper-item>
                      </a>
                    </template>
                  </paper-listbox>
                </iron-collapse>
              </template>
            </paper-listbox>

          </app-drawer>
        </template>

        <polymer-jp-marked doc="[[doc]]"></polymer-jp-marked>

      </app-drawer-layout>

      <!-- TODO: なぜかminifyで崩れるので外部化 -->
      <div style="margin-top: auto;
                  position: relative;
                  left: 0;
                  bottom: 0;
                  font-size: 12px;
                  background: #4b4b4b;
                  color: white;
                  height: 16px;
                  padding: 10px;
                  text-align: center;
                  ">
        &copy; 2017 Polymer Japan Authors.&nbsp;
        <template is="dom-if" if="[[!smallScreen]]">
          Code under the BSD License. Documentation Licensed under CC BY 3.0.
        </template>
      </div>

    </app-header-layout>

  </template>

  <script>
    class PolymerJp extends Polymer.FirestoreElement(Polymer.Element) {
      static get is() { return 'polymer-jp'; }
      static get properties() {
        return {
          page: String,
          path: {
            type: String,
            computed: '_getPath(route.path)',
          },
          doc: {
            type: Object,
            doc: 'docs/{page}',
          },
          index: {
            type: Array,
            value: [],
          },
          _menu: {
            type: String,
            value: 'menu',
          }
        }
      }
      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ]
      }
      connectedCallback() {
        super.connectedCallback();
        this.db.collection('docs').orderBy('order').get().then(s=>{
          s.forEach(d=>{
            const _childs=[];
            d.ref.collection('_childs').get().then(sc=>sc.forEach(dc=>{
              const doc = dc.data();
              doc.id=dc.id;
              _childs.push(doc);
            })).then(_=>{
              const doc = d.data();
              doc.id=d.id;
              doc._childs=_childs;
              this.push('index',doc);
              this.$.prog.hidden=true;
            });
          })
        })
      }
      ready(){
        super.ready();
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(reg => {
              reg.addEventListener('updatefound', () => {
                const installingWorker = reg.installing;
                installingWorker.addEventListener('statechange',() => {
                  if(installingWorker.state == 'installed')
                    this.shadowRoot.querySelector('paper-toast').open();
                });
              });
            });
          });
        }
      }
      // TODO: もっといい方法がある気がする
      _removeDrawerToggle(e){
        this.shadowRoot.querySelectorAll('.index_level1_hasChilds').forEach(o=>o.removeAttribute('drawer-toggle'));
      }
      _hasChilds(smallScreen, childs){
        return smallScreen && childs.length ? 'hasChilds' : 'noChilds';
      }
      _collapseOpen(id, selectedId, childs){
        return id == selectedId && childs.length;
      }
      _getPath(path){
        return path == '/' ? 'home' : path.split('/').slice(1).join("/_childs/");
      }
      _routePageChanged(page) {
        // TODO: firestore-elementの読み込みタイミング調整
        Polymer.Debouncer.debounce('page', Polymer.Async.timeOut.after(24), _ => this.page = this.path);
      }
      _menuIcon(e){
        if (e) this.menu = e.detail.value ? 'close' : 'menu';
      }
      _drawerToggle(e){
        this.shadowRoot.querySelector('app-drawer').toggle();
      }
      _reload(){
        document.location.reload(true);
      }
    }
    customElements.define(PolymerJp.is, PolymerJp);
  </script>

</dom-module>
