	<script>
		class PolymerJp extends Polymer.FirestoreElement(Polymer.Element) {
			static get is() { return 'polymer-jp'; }
			static get properties() {
				return {
          key: String,
					doc: {
						type: Object,
						doc: 'docs/{key}'
					},
					docs: {
						type: Array,
						collection: 'docs',
            query: q => q.orderBy('order')
					},
          _menu: {
            type: String,
            value: 'menu'
          }
				}
			}
      static get observers() {
        return [
          '_routePageChanged(routeData.key)'
        ]
      }
      _routePageChanged(key) {
        this._debounce =
          Polymer.Debouncer.debounce(this._debounce, Polymer.Async.timeOut.after(25), _=>this.key = key);
      }
      _menuIcon(e){
        if (e) this.menu = e.detail.value ? 'close' : 'menu';
      }
      _drawerToggle(e){
        this.shadowRoot.querySelector('app-drawer').toggle();
      }
		}
		customElements.define(PolymerJp.is, PolymerJp);
	</script>
